<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Intereses</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>¿Qué tema te interesa más?</h1>

    <div class = "opcion"> 
        <button onclick="votar('web')" > Diseño Web</button>
    Votos: <span id = "votos-web">0</span>
</div>

<div class="opción">
    <button onclick="votar('js')">JavaScript</button>
    Votos: <span id="votos-js">0</span>
</div>

<div class="opción">
    <button onclick="votar('css')">CSS</button>
    Votos: <span id="votos-css">0</span>
</div>

<script>
    let votosWeb= 0;
    let votosJs = 0;
    let votosCss = 0;
    let totalVotos = 0;

    function votar(opcion) {
            if (opcion === 'web') {
                votosWeb++;
                document.getElementById('votos-web').innerText = votosWeb;
            } else if (opcion === 'js') {
                votosJs++;
                document.getElementById('votos-js').innerText = votosJs;
            } else if (opcion === 'css') {
                votosCss++;
                document.getElementById('votos-css').innerText = votosCss;
            }
        alert("Gracias por tu voto!");

        totalVotos++;
        if (totalVotos % 5 === 0) {
            console.log("Total de votos acumulados: " + totalVotos);
        }
    }
  

    </script>
</body>
</html>
